<mat-card appearance="outlined" class="card-error" [ngClass]="{'with-margin': !fullSize}">
  <mat-card-title i18n="@@error-title">Something went wrong!</mat-card-title>
  <mat-card-content class="flex-col gap-normal">
    <p *ngIf="error" class="error-message">{{ error }}</p>
    <p>
      <small i18n="@@error-info">Please try again, and if the problem persists, contact the
        <a href="https://www.webperfekt.pl/">administrator</a>.</small>
    </p>
  </mat-card-content>
</mat-card>
