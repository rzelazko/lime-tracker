<h1 mat-dialog-title i18n="@@error-title">Something went wrong!</h1>

<mat-dialog-content>
  <p>{{details}}</p>
  <mat-divider></mat-divider>
  <p><small i18n="@@error-info">Please try again, and if the problem persists, contact the <a href="https://www.webperfekt.pl/">administrator</a>.</small></p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close i18n="@@action-close">Close</button>
</mat-dialog-actions>
