<mat-toolbar color="primary">
  <div class="hide-gt-sm hamburger-menu">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a mat-button routerLink="/epilepsy" i18n-routerLink="@@routerLink-epilepsy" class="app-logo-button">
      <mat-icon svgIcon="logo" class="logo-icon"></mat-icon>
      Lime Tracker
    </a>
  </div>
  <div class="flex-1 flex-row show-gt-sm gap-small justify-end">
    <a mat-icon-button routerLink="/account" i18n-routerLink="@@routerLink-account">
      @if (userDetails$ | async; as userData) {
        @if (userData.isFemale) {
          <mat-icon>person_2</mat-icon>
        }
        @if (!userData.isFemale) {
          <mat-icon>person</mat-icon>
        }
      } @else {
        <mat-icon>person</mat-icon>
      }
    </a>
    <a mat-icon-button routerLink="/logout" i18n-routerLink="@@routerLink-logout">
      <mat-icon>logout</mat-icon>
    </a>
  </div>
</mat-toolbar>
