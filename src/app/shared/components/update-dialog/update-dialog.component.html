<h1 mat-dialog-title i18n="@@update-dialog-title">Application update!</h1>

<mat-dialog-content>
  <p i18n="@@update-dialog-info">Application update is available and will be installed.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="onClose()" color="primary" i18n="@@action-ok">Ok</button>
</mat-dialog-actions>
