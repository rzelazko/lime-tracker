<h1 mat-dialog-title>Delete {{ type }}?</h1>

<mat-dialog-content>
  <p>Delete {{ type }}: {{ title }}?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
