<h1 mat-dialog-title i18n="@@delete-dialog-title">Delete {{ type }}?</h1>

<mat-dialog-content>
  <p i18n="@@delete-dialog-content">Delete {{ type }}: {{ title }}?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" i18n="@@dialog-option-no">No</button>
  <button mat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial i18n="@@dialog-option-yes">Yes</button>
</mat-dialog-actions>
