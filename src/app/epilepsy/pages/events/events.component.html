<mat-toolbar class="page-header" role="heading">
  <h1>Events</h1>
</mat-toolbar>

<main>
  <app-table
    [dataSource]="dataSource"
    [displayedColumns]="columns"
    addBtnLink="/epilepsy/events/add"
    addBtnText="Add event"
    updateLinkPrefix="/epilepsy/events/update"
    occurredFormat="LL"
    [loading]="loading"
    [hasMore]="hasMore"
    (onDelete)="onDelete($event)"
    (onLoadMore)="onLoadMore()"
  ></app-table>
</main>
