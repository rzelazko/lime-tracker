<app-yearsnav linkPrefix="/epilepsy/charts" i18n-linkPrefix="@@routerLink-epilepsy-charts"></app-yearsnav>

<mat-toolbar class="page-header" role="heading">
  <h1 i18n="@@title-charts">Charts</h1>
</mat-toolbar>

<main id="chart">
  <app-chart-summary [selectedYear]="selectedYear" [titleOffset]="10" [height]="350"></app-chart-summary>

  <hr/>

  <app-chart-heatmap [selectedYear]="selectedYear" [titleOffset]="10" [height]="250"></app-chart-heatmap>
</main>
