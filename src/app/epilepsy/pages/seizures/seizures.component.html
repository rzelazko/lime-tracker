<mat-toolbar class="page-header" role="heading">
  <h1 i18n="@@title-seizures">Seizures</h1>
</mat-toolbar>

<main>
  <app-table
    [dataSource]="dataSource"
    [displayedColumns]="columns"
    addBtnLink="/epilepsy/seizures/add"
    addBtnText="Add seizure"
    i18n-addBtnText="@@action-add-seizure"
    updateLinkPrefix="/epilepsy/seizures/update"
    [loading]="loading"
    [hasMore]="hasMore"
    (onDelete)="onDelete($event)"
    (onLoadMore)="onLoadMore()"
    (onRefresh)="onRefresh()"
  ></app-table>
</main>
