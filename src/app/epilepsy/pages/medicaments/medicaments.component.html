<mat-toolbar class="page-header" role="heading">
  <h1 i18n="@@title-medicaments">Medicaments</h1>
</mat-toolbar>

<main>
  <app-table
    [dataSource]="dataSource"
    [displayedColumns]="columns"
    addBtnLink="/epilepsy/medicaments/add"
    addBtnText="Add medicament"
    i18n-addBtnText="@@action-add-medicament"
    updateLinkPrefix="/epilepsy/medicaments/update"
    [loading]="loading"
    [hasMore]="hasMore"
    (onDelete)="onDelete($event)"
    (onLoadMore)="onLoadMore()"
    (onRefresh)="onRefresh()"
    (onArchive)="onArchive($event)"
  ></app-table>
</main>
