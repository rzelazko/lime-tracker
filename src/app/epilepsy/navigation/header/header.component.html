<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a mat-button routerLink="/epilepsy">
      <mat-icon svgIcon="logo" class="logo"></mat-icon>
      <span class="mat-title">Lime Tracker</span>
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap=".5em" fxHide.xs>
    <a mat-button routerLink="/epilepsy">Dashboard</a>
    <a mat-button routerLink="/epilepsy/charts">Charts</a>
    <a mat-button routerLink="/epilepsy/events">Events</a>
    <a mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </a>
  </div>
</mat-toolbar>
